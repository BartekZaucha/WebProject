<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Rest Steak</title>

<!-- Font Awesome Icons -->
<link href=./resources
	/"vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
	rel="stylesheet">
<link
	href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic'
	rel='stylesheet' type='text/css'>

<!-- Plugin CSS -->
<link href="./resources/vendor/magnific-popup/magnific-popup.css"
	rel="stylesheet">

<!-- Theme CSS - Includes Bootstrap -->
<link href="./resources/css/creative.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3"
		id="mainNav">
		<div class="container">
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto my-2 my-lg-0">
					<li class="nav-item text-nowrap"><a class="nav-link" href="#"
						id="logout" onclick="redirect()">Sign out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Masthead -->
	<header class="masthead">
		<div class="container h-100">
			<div
				class="row h-100 align-items-center justify-content-center text-center">
				<div class="col-lg-10 align-self-end">
					<h1 class="text-uppercase text-white font-weight-bold">Orders</h1>
					<hr class="divider my-4">
				</div>
				<div class="col-lg-12 align-self-baseline">
					<table id="dtOrderList" class="table table-dark">
						<thead>
							<tr>
								<th>ID</th>
								<th>STEAK</th>
								<th>TEMPERATURE</th>
								<th>SIDE</th>
								<th>SAUCE</th>
								<th>STATUS</th>
								<th>EDIT</th>
							</tr>
						</thead>
						<tbody id="tbOrderDisplay">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</header>

	<!-- Update Order Modal-->
	<div id="updateOrderModal" class="modal fade bd-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="userUpdateModalTitle">Update Order</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="userUpdateModalForm">
						<div class="form-group">
							<label for="exampleInputPassword1">Status</label> <select
								class="form-control" id="updateModalStatus">
								<option value="" selected disabled hidden>Select Status</option>
								<option>Processing</option>
								<option>In Progress</option>
								<option>Done</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary mr-3" id="cancelUpdate"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary mr-3" id="saveOrderChanges">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="./resources/vendor/jquery/jquery.min.js"></script>
	<script src="./resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="./resources/vendor/jquery-easing/jquery.easing.min.js"></script>
	<script
		src="./resources/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="./resources/js/creative.min.js"></script>
	<script src="./resources/js/logout.js" /></script>
	<script src="./resources/js/authentication.js" /></script>
	<script src="./resources/js/employee.js" /></script>
</body>

</html>
